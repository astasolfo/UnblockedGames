  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f5f5f5;
    }
    header {
      background: linear-gradient(90deg, #00ffc3, #007bff);
      padding: 1.5em;
      text-align: center;
      font-size: 2em;
      color: #111;
      font-weight: bold;
    }
    nav {

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5em;
      padding: 0.8em;
    }
    nav a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s ease;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2em;
      padding: 2em 1em;
    }
    .card {
      background-color: #222;
      width: 180px;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 10px #00ffc3;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }
    .card a {
      display: block;
      color: #000;
      padding: 0.8em;
      background-color: #00ffc3;
      font-weight: bold;
      text-decoration: none;
    }
    .category {
      padding-top: 3em;
    }
    .category-title {

</head>
